<html>
<head>
</head>
<body>
		<div class="row">
			<h2>Entries</h2>
                        <table class="table table-striped">
                            <thead>
				<tr>
                                    <th>Title</th><th>Author</th><th>Categories</th><th>Tags</th><th>Date</th><th>Action</th>
				</tr>
                            </thead>
                            <tbody>
				@Repeat(items=entries, var="entry")
				<tr>
                                    <td>${entry.title}</td><td>${entry.author.nickname}</td><td>Categories</td><td>Tags</td><td>Date</td>
                                    <td>
                                        <div class="btn-group">
	  					<a class="btn btn-primary dropdown-toggle" href="#" data-toggle="dropdown">
	  						<i class="icon-file icon-white"></i> Actions <span class="caret"></span>
	  					</a>
	  					<ul class="dropdown-menu">
	  						<li><a href="/signout">Sign out</a></li>
	  					</ul>
	  				</div>
                                    </td>
				</tr>
                            </tbody>
			</table>
		</div>
</body>
</html>
